<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Garcha - Spartan Mix</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 26px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 340px;
      width: 100%;
      box-sizing: border-box;
    }

    .cover {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 6px 0 14px 0;
      text-align: center;
    }

    audio {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Imagen de perfil / portada -->
    <img src="perfil.jpeg" alt="Portada" class="cover">

    <!-- TÃ­tulo -->
    <h1>DJ Garcha - Spartan Mix</h1>

    <!-- Reproductor completo -->
    <audio controls preload="metadata">
      <source src="spartanmix.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

  </div>
</body>
</html>
